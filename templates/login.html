{% extends 'base.html' %} {% block title %}Log In{% endblock title %} 
{% block body %}

<link rel="stylesheet" href="/static/login.css">


<div class="container-fluid my-4">
  <div class="box-form">
    <div class="left">
      <div class="overlay">
        <h1>Welcome to Django</h1>
      </div>
    </div>

    <div class="right">
      <h5>Login</h5>
      <p>
        Don't have an account? <a href="#">Creat Your Account</a>
      </p>
      <div class="inputs">
        <input type="text" placeholder="Username" />
        <br />
        <input type="password" placeholder="Password" />
      </div>
      <button class="mt-4">Login</button>
    </div>
  </div>
</div>

{% endblock body %}
